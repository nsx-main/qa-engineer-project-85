---
- summary: |
    Проверка создания игры Try Simple Battle.
  requirement: |
    Пользователь должен иметь возможность играть против бота.
  prerequisites: |
    Открыта главная страница.
  test-data: |
    Не требуются.
  steps:
    - Нажимаем кнопку "TRY SIMPLE BATTLE".
  expected-result: |
    Запускается игра с ботом.

- summary: |
    Проверка создания игры с другим пользователем.
  requirement: |
    Пользователь должен иметь возможность играть против человека.
  prerequisites: |
    Пользователь залогинен. Открыта главная страница.
  test-data: |
    Логин = test123@mail.ru
    Пароль = Test123
  steps:
    - Нажимаем кнопку "CREATE A GAME".
    - В списке "Game Type" выбрать тип "With other users".
    - Нажимаем кнопку "Create Battle".
  expected-result: |
    Создание игры с другим пользователем.

- summary: |
    Проверка окончания игры при победе.
  requirement: |
    Победителем должен являться тот, кто верно решил задачу и затратил на это меньше времени.
  prerequisites: |
    Открыта главная страница.
  test-data: |
    Не требуется.
  steps:
    - Нажимаем кнопку "TRY SIMPLE BATTLE".
    - Выигрываем игру.
  expected-result: |
    Игра окончена победой пользователя.

- summary: |
    Проверка отображения кода игроков в игре.
  requirement: |
    Игрок должен иметь возможность видеть в реальном времени редактор кода, свой и своего оппонента.
  prerequisites: |
    Открыта главная страница.
  test-data: |
    Не требуется.
  steps:
    - Нажимаем кнопку "TRY SIMPLE BATTLE".
  expected-result: |
    Редактор кода отрисован обоих игроков.

- summary: |
    Проверка вывода тестов во время игры во вкладке "OUTPUT".
  requirement: |
    Игрок должен иметь возможность видеть вывод тестов, свой и своего оппонента.
  prerequisites: |
    Открыта главная страница.
  test-data: |
    Не требуется.
  steps:
    - Нажимаем кнопку "TRY SIMPLE BATTLE".
    - Открыть вкладку "OUTPUT".
  expected-result: |
    Тесты выведены у обоих игроков.

- summary: |
    Проверка смены языка программирования во время игры.
  requirement: |
    Оба игрока должны иметь возможность менять язык программирования во время решения задачи.
  prerequisites: |
    Открыта главная страница.
  test-data: |
    Не требуется.
  steps:
    - Нажимаем кнопку "TRY SIMPLE BATTLE".
    - Нажать на меню опций с выбором языков программирвоания.
    - Выбрать Ruby.
  expected-result: |
    В редакторе сменился язык программирования во время игры.

- summary: |
    Проверка приглашения друга по ссылке.
  requirement: |
    Пользователь должен иметь возможность пригласить друга к игре по ссылке.
  prerequisites: |
    Пользователь залогинен. Открыта главная страница.
  test-data: |
    Логин = test123@mail.ru
    Пароль = Test123
  steps:
    - Нажимаем кнопку "CREATE A GAME".
    - В списке "Game Type" выбрать тип "With other users".
    - Нажимаем кнопку "Create Battle".
    - В таблице игр находим созданную игру.
    - Нажимаем кнопку "Continue"
  expected-result: |
    Открывается страница с сформированной ссылкой для приглашения друга.

- summary: |
    Проверка выбора сложности игры.
  requirement: |
    Пользователь должен иметь возможность выбирать сложность игры до ее начала.
  prerequisites: |
    Пользователь залогинен. Открыта главная страница.
  test-data: |
    Логин = test123@mail.ru
    Пароль = Test123
  steps:
    - Нажимаем кнопку "CREATE A GAME".
    - В поле "Level" выбираем сложность игры "☆"
    - Нажимаем кнопку "Create Battle".
  expected-result: |
    Сложность игры установлена в соответствии с выбором до ее начала.

- summary: |
    Проверка смены языка описания задачи.
  requirement: |
    Пользователь должен иметь возможность менять язык описания задачи.
  prerequisites: |
    Открыта главная страница.
  test-data: |
    Не требуются.
  steps:
    - Нажимаем кнопку "TRY SIMPLE BATTLE".
    - Нажать на меню опций с выбором языков.
  expected-result: |
    Язык описания задачи соответсвует выбранному.

- summary: |
    Проверка наблюдения за игрой других пользователей.
  requirement: |
    Пользователь должен иметь возможность наблюдать за ходом игры других пользователей.
  prerequisites: |
    Пользователь залогинен. Открыта главная страница.
  test-data: |
    Логин = test123@mail.ru
    Пароль = Test123
  steps:
    - В таблице созданных игр, находим игру с кнопкой "Show"
    - Нажимаем на кнопку "Show"
  expected-result: |
    Открывается страница с игрой.

- summary: |
    Проверка регистрации пользователя.
  requirement: |
    Пользователь должен иметь возможность регистрироваться в приложении.
  prerequisites: |
    Открыта главная страница.
  test-data: |
    Логин = test123@mail.ru
    Пароль = Test123
  steps:
    - В шапке сайта нажимаем на кнопку "Sign up"
    - Заполняем все обязательные поля валидными данными.
    - Нажимаем на кнопку "Submit"
  expected-result: |
    Открывается главная страница авторизованного пользователя.

- summary: |
    Проверка авторизации пользователя.
  requirement: |
    Пользователь должен иметь возможность авторизоваться в приложении.
  prerequisites: |
    Пользователь зарегистрирован. Открыта главная страница.
  test-data: |
    Логин = test123@mail.ru
    Пароль = Test123
  steps:
    - В шапке сайта нажимаем на кнопку "Sign in"
    - Заполняем все обязательные поля валидными данными.
    - Нажимаем на кнопку "Submit"
  expected-result: |
    Открывается главная страница авторизованного пользователя.

- summary: |
    Проверка общения в чате во время игры.
  requirement: |
    Зарегистрированным пользователям должна быть доступна возможность общаться в текстовом чате во время игры.
  prerequisites: |
    Открыта главная страница.
  test-data: |
    Не требуются.
  steps:
    - Нажимаем кнопку "TRY SIMPLE BATTLE".
    - В поле ввода чата вводим любое слово.
    - Нажимамем кнопку "Send".
  expected-result: |
    Сообщение отправлено в чат.

- summary: |
    Проверка доступности записей игр.
  requirement: |
    Пользователю должны быть доступны в записи его завершенные игры.
  prerequisites: |
    Пользователь залогинен. Открыта главная страница.
  test-data: |
    Логин = test123@mail.ru
    Пароль = Test123
  steps:
    - В шапке сайта нажимаем на иконку профиля.
    - В списке выбираем "My profile".
    - Открываем вкладку "COMPLETED GAMES".
  expected-result: |
    Открыт список записей завершенных игр.

- summary: |
    Проверка завершения игры.
  requirement: |
    Пользователь должен иметь возможность завершить начатую игру.
  prerequisites: |
    Открыта главная страница.
  test-data: |
    Не требуется.
  steps:
    - Нажимаем кнопку "TRY SIMPLE BATTLE".
    - В шапке редактора кода нажимаем на иконку с флажком.
    - Нажимаем кнопку "Give up".
    - Нажимаем кнопку "I'll be back".
  expected-result: |
    Игра завершена.

- summary: |
    Проверка наличия рейтинга.
  requirement: |
    В приложении должен быть реализован рейтинг пользователей за неделю, за месяц и за все время.
  prerequisites: |
    Пользователь залогинен. Открыта главная страница.
  test-data: |
    Логин = test123@mail.ru
    Пароль = Test123
  steps:
    - В блоке "LEADERBOARD" нажимаем ссылку "TOP list"
  expected-result: |
    Открыта страница с рейтингом игроков с возможностью выбора временного промежутка.

- summary: |
    Проверка кликабельности интерфейса в записи игры.
  requirement: |
    - Интерфейс в записи завершенной игры не должен быть кликабельным.
  prerequisites: |
    Пользователь залогинен. Открыта главная страница.
  test-data: |
    Логин = test123@mail.ru
    Пароль = Test123
  steps:
    - В шапке сайта нажимаем на иконку профиля.
    - В списке выбираем "My profile".
    - Открываем вкладку "COMPLETED GAMES".
    - В списке игр нажимаем кнопку "Show".
    - Включаем воспроизведение записи.
    - Нажимаем на кнопку "Show guide".
  expected-result: |
    Интерфейс в записи игры не кликабелен.
